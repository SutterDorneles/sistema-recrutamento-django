{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Usando a fonte Inter do Google Fonts para um visual mais moderno -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>{% block title %}Sistema de Recrutamento{% endblock %}</title>

    <style>
        /* Reset básico e definição da fonte */
        :root {
            --cor-primaria: #005A9C;
            --cor-secundaria: #25D366;
            --cor-fundo: #f4f7f6;
            --cor-texto: #333;
            --cor-cartao: #ffffff;
            --sombra-suave: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container principal */
        .container {
            max-width: 800px;
            margin: 0 auto; /* Centra o container e remove margem superior/inferior extra */
            padding: 30px;
            background-color: var(--cor-cartao);
            border-radius: 12px;
            box-shadow: var(--sombra-suave);
            flex-grow: 1;
            width: 100%;
            box-sizing: border-box;
        }

        /* Títulos */
        h1, h2, h3 {
            color: var(--cor-primaria);
            margin-top: 0;
        }

        /* Links */
        a {
            color: var(--cor-primaria);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Botões */
        .btn {
            display: inline-block;
            background-color: var(--cor-primaria);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #004170;
            text-decoration: none;
        }

        /* Formulários */
        form p {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Estilos para o Rodapé */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            font-size: 0.9em;
            color: #777;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header style="display: flex; align-items: center; gap: 20px; margin-bottom: 30px;">
            {#<img src="{% static 'vagas/images/logo.jpg' %}" alt="Logo da Empresa" style="height: 70px;">#}
            <div>
                <h1 style="margin: 0; color: var(--cor-primaria);">Plataforma de Gestão de Talentos</h1>
                <h2 style="margin: 0; font-weight: 500; color: #555; text-align:center;">Conectando pessoas e oportunidades</h2>
            </div>
        </header>
        <!-- O conteúdo específico de cada página será inserido aqui -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Rodapé com o link para o admin -->
    <footer>
        <p>&copy; {% now "Y" %} - Sistema de Recrutamento | <a href="{% url 'admin:index' %}">Acesso Restrito (admin) </a></p>
    </footer>
</body>
</html>
